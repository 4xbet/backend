worker_processes 1;

events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=30s;
    
    # CORS Map
    map $http_origin $cors_origin {
        default "$http_origin";
        "~^http://localhost(:[0-9]+)?$" "$http_origin";
        "~^http://127.0.0.1(:[0-9]+)?$" "$http_origin";
    }

    server {
        listen 8000;

        # Скрываем заголовки от бэкендов
        proxy_hide_header 'Access-Control-Allow-Origin';
        proxy_hide_header 'Access-Control-Allow-Methods';
        proxy_hide_header 'Access-Control-Allow-Headers';
        proxy_hide_header 'Access-Control-Allow-Credentials';

        # Корневой endpoint
        location = / {
            return 200 '{"message": "API Gateway", "endpoints": ["/api/users/", "/api/teams/", "/api/matches/", "/api/bets/", "/api/token"]}';
            add_header Content-Type application/json;
            add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
        }

        # Health check endpoint
        location = /health {
            return 200 '{"status": "ok", "service": "api_gateway"}';
            add_header Content-Type application/json;
            add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
        }

        # API USERS
        location /api/users/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' "$cors_origin";     
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
                add_header 'Access-Control-Allow-Credentials' 'true';        
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Origin, Accept, X-Requested-With';
                add_header 'Content-Length' 0;
                return 204;
            }

            add_header 'Access-Control-Allow-Origin' "$cors_origin" always;  
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;     
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Origin, Accept, X-Requested-With' always;

            proxy_pass http://user_service:80/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API TEAMS
        location /api/teams/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' "$cors_origin";     
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
                add_header 'Access-Control-Allow-Credentials' 'true';        
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Origin, Accept, X-Requested-With';
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' "$cors_origin" always;  
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;     
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Origin, Accept, X-Requested-With' always;

            proxy_pass http://teams_service:80/teams/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API MATCHES
        location /api/matches/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' "$cors_origin";     
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
                add_header 'Access-Control-Allow-Credentials' 'true';        
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Origin, Accept, X-Requested-With';
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' "$cors_origin" always;  
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;     
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Origin, Accept, X-Requested-With' always;

            proxy_pass http://matches_service:80/matches/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API BETS
        location /api/bets/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' "$cors_origin";     
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
                add_header 'Access-Control-Allow-Credentials' 'true';        
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Origin, Accept, X-Requested-With';
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' "$cors_origin" always;  
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;     
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Origin, Accept, X-Requested-With' always;

            proxy_pass http://bets_service:80/bets/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # TOKEN (Authentication)
        location /api/token {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' "$cors_origin";     
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
                add_header 'Access-Control-Allow-Credentials' 'true';        
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Origin, Accept, X-Requested-With';
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' "$cors_origin" always;  
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;     
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Origin, Accept, X-Requested-With' always;

            proxy_pass http://user_service:80/token;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Все остальные запросы - 404
        location / {
            return 404 '{"error": "Not Found", "message": "Endpoint does not exist"}';
            add_header Content-Type application/json;
            add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
        }
    }
}